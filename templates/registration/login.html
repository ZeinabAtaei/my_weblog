{% extends '_base.html' %}

{% block page_title %}LOGIN{% endblock %}

{% block content %}
    <h3>LOGIN</h3>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">LogIn</button>
    </form>
    <a href="{% url 'signup' %}">Create a new account</a>
{% endblock content %}
