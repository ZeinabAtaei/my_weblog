{% extends '_base.html' %}

{% block page_title %}SignUp{% endblock %}

{% block content %}
    <h3>SignUp</h3>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">SignUp</button>
    </form>
    <a href="{% url 'login' %}">Login</a>
{% endblock content %}
