{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block page_title %}SignUp{% endblock %}

{% block content %}
    <h3>SignUp</h3>
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">SignUp</button>
    </form>
    <a href="{% url 'login' %}">Login</a>
{% endblock content %}
